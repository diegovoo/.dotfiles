# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# These configuration files will be loaded in order, replacing values in files
# loaded earlier with those loaded later in the chain. The file itself will
# always be loaded last.
#import:
#  - /path/to/alacritty.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 140
    lines: 50

dynamic_title: true

  
colors:
  primary:
    background: '0x0C1C25'
    foreground: '0x86FFAF'
  cursor:
    text: CellBackground
    cursor: CellForeground
  normal:
    black:   '0x0d0d0d'
    red:     '0xFF301B'
    green:   '0x49FF6D'
    yellow:  '0xFFC620'
    blue:    '0x1BA6FA'
    magenta: '0x8763B8'
    cyan:    '0x21DEEF'
    white:   '0xEBEBEB'
  bright:
    black:   '0x6D7070'
    red:     '0xFF4352'
    green:   '0xB8E466'
    yellow:  '0xFFD750'
    blue:    '0x1BA6FA'
    magenta: '0xA578EA'
    cyan:    '0x73FBF1'
    white:   '0xFEFEF8'
